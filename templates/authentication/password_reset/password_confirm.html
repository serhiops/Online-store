{% extends 'authentication/base_authentication.html' %}

{% block authenticationForm %}
                        <form method="post" id="contact_form" class="contact_form">
                            {{ form.none_field.errors }}
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-xl-6"> 
                                    <label for="{{ form.new_password1.id_for_label }}">Ваш новий пароль</label>
                                    {{ form.new_password1 }}
                                    <div class="invalid-feedback">
                                        {{ form.new_password1.errors }}
                                    </div>
                                </div>

                                <div class="col-xl-6"> 
                                    <label for="{{ form.new_password2.id_for_label }}">Повторіть ваш новий пароль</label>
                                    {{ form.new_password2 }}
                                    <div class="invalid-feedback">
                                        {{ form.new_password2.errors }}
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="button contact_button"><span>Send Message</span></button>
                        </form>

{% endblock authenticationForm %}
